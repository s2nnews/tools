<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10yr Global Bond Yields</title>
  <style>
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .chart-item {
      text-align: center;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .chart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .chart-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .chart-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    @media (max-width: 992px) {
      .chart-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>


<div class='chart-grid'>

  <div class="chart-item">
    <a href="./assets/images/interest_rates/US_10yr.png" class="lightbox" title="US 10yr">
      <img src="./assets/images/interest_rates/US_10yr.png" alt="US 10yr">
    </a>
    <h3>US 10yr Bond Yield</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/CA_10yr.png" class="lightbox" title="CA 10yr">
      <img src="./assets/images/interest_rates/CA_10yr.png" alt="CA 10yr">
    </a>
    <h3>Canada 10yr Bond Yield</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/CN_10yr.png" class="lightbox" title="China 10yr">
      <img src="./assets/images/interest_rates/CN_10yr.png" alt="China 10yr">
    </a>
    <h3>China 10yr Bond Yield</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/JP_10yr.png" class="lightbox" title="Japan 10yr">
      <img src="./assets/images/interest_rates/JP_10yr.png" alt="Japan 10yr">
    </a>
    <h3>Japan 10yr Bond Yield</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/interest_rates/AU_10yr.png" class="lightbox" title="Australia 10yr">
      <img src="./assets/images/interest_rates/AU_10yr.png" alt="Australia 10yr">
    </a>
    <h3>Australia 10yr Bond Yield</h3>
  </div>


</body>
</html>
