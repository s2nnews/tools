<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All History Charts</title>
  <style>
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    
    .chart-item {
      text-align: center;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    .chart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .chart-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    
    .chart-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .chart-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 576px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* Page title styling */
    .page-title {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
      color: #333;
    }
  </style>
</head>
<body>

<h1 class="page-title">All History Charts</h1>

<div class="chart-grid">
  <!-- Chart Item 1 -->
  <div class="chart-item">
    <a href="./charts/all-history/chart1.jpg" class="lightbox" title="S&P 500 All History Performance">
      <img src="./charts/all-history/chart1.jpg" alt="S&P 500 All History Chart">
    </a>
    <h3>S&P 500</h3>
  </div>
  
  <!-- Chart Item 2 -->
  <div class="chart-item">
    <a href="./charts/all-history/chart2.jpg" class="lightbox" title="Nasdaq All History Performance">
      <img src="./charts/all-history/chart2.jpg" alt="Nasdaq All History Chart">
    </a>
    <h3>Nasdaq</h3>
  </div>
  
  <!-- Chart Item 3 -->
  <div class="chart-item">
    <a href="./charts/all-history/chart3.jpg" class="lightbox" title="Dow Jones All History Performance">
      <img src="./charts/all-history/chart3.jpg" alt="Dow Jones All History Chart">
    </a>
    <h3>Dow Jones</h3>
  </div>
  
  <!-- Continue adding items following the same pattern -->
  <!-- You'll need to add about 40 chart items total -->
</div>

</body>
</html>
