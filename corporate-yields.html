<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corporate Yields</title>
  <style>
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .chart-item {
      text-align: center;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .chart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .chart-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .chart-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    @media (max-width: 992px) {
      .chart-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>


<div class='chart-grid'>

  <div class="chart-item">
    <a href="./assets/images/interest_rates/junk_spread.png" class="lightbox" title="High Yield Spread">
      <img src="./assets/images/interest_rates/junk_spread.png" alt="High Yield Spread">
    </a>
    <h3>High Yield Option Adjusted Spreads</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/aaa_bond_yield.png" class="lightbox" title="AAA Corporate Bond Yields">
      <img src="./assets/images/interest_rates/aaa_bond_yield.png" alt="AAA Corporate Bond Yields">
    </a>
    <h3>AAA Corporate Bond Yields</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/baa_bond_yield.png" class="lightbox" title="BAA Corporate Bond Yields">
      <img src="./assets/images/interest_rates/baa_bond_yield.png" alt="BAA Corporate Bond Yields">
    </a>
    <h3>BAA Corporate Bond Yields</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/junk_spread_sp500.png" class="lightbox" title="High Yield Spread vs S&P 500">
      <img src="./assets/images/interest_rates/junk_spread_sp500.png" alt="High Yield Spread vs S&P 500">
    </a>
    <h3>High Yield Spread vs S&P 500</h3>
  </div>



</body>
</html>
