<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Rates</title>
  <style>
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .chart-item {
      text-align: center;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .chart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .chart-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .chart-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    @media (max-width: 992px) {
      .chart-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>


<div class='chart-grid'>

  <div class="chart-item">
    <a href="./assets/images/interest_rates/ffr.png" class="lightbox" title="Fed Fund Rates">
      <img src="./assets/images/interest_rates/ffr.png" alt="Fed Fund Rates">
    </a>
    <h3>Fed Fund Rates</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/sofr.png" class="lightbox" title="SOFR">
      <img src="./assets/images/interest_rates/sofr.png" alt="SOFR">
    </a>
    <h3>SOFR</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/dprime.png" class="lightbox" title="Bank Prime Rate">
      <img src="./assets/images/interest_rates/dprime.png" alt="Bank Prime Rate">
    </a>
    <h3>Bank Prime Rate</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/30yr_mortgage.png" class="lightbox" title="30yr Mortgage Rate">
      <img src="./assets/images/interest_rates/30yr_mortgage.png" alt="30yr Mortgage Rate">
    </a>
    <h3>30yr Mortgage Rate</h3>
  </div>

</body>
</html>
