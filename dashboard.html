<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2N Market Dashboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            background-color: #f9f9f9;
            border: none;
            outline: none;
            margin-right: 2px;
            border-radius: 5px 5px 0 0;
            transition: all 0.3s ease;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .tab:hover:not(.active) {
            background-color: #e9e9e9;
        }
        .tab-content {
            display: none;
            width: 100%;
            height: calc(100vh - 50px); /* Adjust based on tab height */
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #999;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .tab {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="openTab('daily-returns')">Daily Returns</button>
            <button class="tab" onclick="openTab('price-journey')">Price Journey</button>
        </div>
        
        <div id="daily-returns" class="tab-content active">
            <iframe src="https://18-224-90-231.nip.io/dash/" title="Daily Returns Dashboard" allowfullscreen></iframe>
        </div>
        
        <div id="price-journey" class="tab-content">
            <iframe src="https://18-224-90-231.nip.io/price/" title="Price Journey Dashboard" allowfullscreen></iframe>
        </div>
    </div>
    
    <script>
        function openTab(tabName) {
            // Hide all tab content
            var tabContents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            // Remove active class from all tabs
            var tabs = document.getElementsByClassName("tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            
            // Show the selected tab content and mark the button as active
            document.getElementById(tabName).classList.add("active");
            
            // Find and activate the correct tab button
            var buttons = document.getElementsByClassName("tab");
            for (var i = 0; i < buttons.length; i++) {
                if (buttons[i].textContent.toLowerCase().includes(tabName.replace('-', ' '))) {
                    buttons[i].classList.add("active");
                }
            }
        }
    </script>
</body>
</html>
