<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <!-- Category Header -->
        <h2 class="mb-4">Stock Analysis</h2>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Chart Card 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="images/chart1.png" class="card-img-top" alt="Stock Chart">
                    <div class="card-body">
                        <h5 class="card-title">AAPL Analysis</h5>
                        <p class="card-text">Daily stock price movement with technical indicators.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>

            <!-- Chart Card 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="images/chart2.png" class="card-img-top" alt="Market Analysis">
                    <div class="card-body">
                        <h5 class="card-title">Market Overview</h5>
                        <p class="card-text">Sector performance and market trends.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Category -->
        <h2 class="mb-4 mt-5">Economic Indicators</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- More cards... -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
