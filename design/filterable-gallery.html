<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Chart Gallery</title>
    <style>
        .filter-buttons {
            margin: 20px 0;
            text-align: center;
        }

        .filter-button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button.active {
            background: #007bff;
            color: white;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .gallery-item.hide {
            display: none;
        }

        .gallery-img {
            width: 100%;
            height: auto;
        }

        .gallery-content {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="filter-buttons">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="stocks">Stocks</button>
        <button class="filter-button" data-filter="crypto">Crypto</button>
        <button class="filter-button" data-filter="economy">Economy</button>
    </div>

    <div class="gallery-grid">
        <div class="gallery-item" data-category="stocks">
            <img src="images/stock-chart.png" alt="Stock Analysis" class="gallery-img">
            <div class="gallery-content">
                <h3>Stock Analysis</h3>
                <p>Technical analysis of major stocks.</p>
            </div>
        </div>

        <div class="gallery-item" data-category="crypto">
            <img src="images/crypto-chart.png" alt="Crypto Analysis" class="gallery-img">
            <div class="gallery-content">
                <h3>Crypto Trends</h3>
                <p>Bitcoin and altcoin analysis.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-button').forEach(btn => 
                    btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                const filter = button.dataset.filter;
                
                // Filter items
                document.querySelectorAll('.gallery-item').forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.classList.remove('hide');
                    } else {
                        item.classList.add('hide');
                    }
                });
            });
        });
    </script>
</body>
</html>
