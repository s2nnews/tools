<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Plots ▾</a>
                <div class="dropdown-content">
                    <a href="#">Sine Wave</a>
                    <a href="#">Stock Charts</a>
                    <a href="#">Statistics</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Analysis ▾</a>
                <div class="dropdown-content">
                    <a href="#">Daily Reports</a>
                    <a href="#">Weekly Summary</a>
                    <a href="#">Monthly Trends</a>
                </div>
            </li>
        </ul>
    </nav>
    
    <main>
        <h1>Data Visualization Gallery</h1>

        <!-- Live Bitcoin Chart -->
        <div class="widget-container">
            <h2>Live Bitcoin Price</h2>
            <div style="width: 100%;">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <!-- TradingView Widget -->
        <div class="widget-container">
            <h2>Live Stock Chart</h2>
            <div class="tradingview-widget-container">
                <div id="tradingview_chart"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.widget({
                        "width": 800,
                        "height": 500,
                        "symbol": "NASDAQ:AAPL",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "light",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_chart"
                    });
                </script>
            </div>
        </div>

        <!-- Static Plot -->
        <div class="image-gallery">
            <figure>
                <img src="images/test_plot.png" alt="Test Plot" style="max-width: 800px; margin: 0 auto;">
                <figcaption>Simple Sine Wave Test Plot</figcaption>
            </figure>
        </div>
    </main>

    <!-- Bitcoin Chart Script -->
    <script>
        // Setup the chart
        const ctx = document.getElementById('priceChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Bitcoin Price (USD)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Function to fetch current BTC price
        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.coinbase.com/v2/prices/BTC-USD/spot');
                const data = await response.json();
                return parseFloat(data.data.amount);
            } catch (error) {
                console.error('Error fetching price:', error);
                return null;
            }
        }

        // Function to update the chart
        async function updateChart() {
            const price = await fetchBTCPrice();
            if (price) {
                const now = new Date().toLocaleTimeString();
                
                // Add new data point
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(price);

                // Keep only last 10 data points
                if (chart.data.labels.length > 10) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update();
            }
        }

        // Update every 30 seconds
        updateChart(); // Initial update
        setInterval(updateChart, 30000);
    </script>
</body>
</html>
