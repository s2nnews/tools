<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>JavaScript - CSS Responsive Dropdown Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <div class="container pt-4">
    <div class="menu-open"><span class="open"></span></div>
    <div class="ozmenu mt-4">
      <div class="menu-close"><span class="close"></span></div>
      <ul class="ozmenu-nav">
        <li class="item dropdownitem">
          <a href="#" class="nav-dropdown" onclick="loadSection('overview.html')">Overview</a>
        </li>
        <li class="item dropdownitem">
          <a href="#" class="nav-dropdown" onclick="loadSection('best-to-worst.html')">Best To Worst Return</a>
        </li>
        <li class="item dropdownitem">
          <a href="#" class="nav-dropdown" onclick="loadSection('chart-gallery.html')">Chart Gallery</a>
        </li>
        <li class="item dropdownitem">
          <a href="#" class="nav-dropdown">Return Journey</a>
        </li>
        <li class="item dropdownitem">
          <a href="#" class="nav-dropdown">Volatility</a>
        </li>
        <li class="item dropdownitem">
          <a href="#" class="nav-dropdown">Correlation</a>
        </li>
        <li class="item dropdownitem">
          <a href="#" class="nav-dropdown">Detailed Stats</a>
        </li>
        <li class="item dropdownitem">
          <a href="#" class="nav-dropdown">Seasonality</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Placeholder for dynamically loaded content -->
  <div id="content"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.lightbox').magnificPopup({
        type: 'image',
        gallery: {
          enabled: true // Enable gallery mode to scroll through images
        },
        titleSrc: 'title' // Use the title attribute for captions
      });
    });

    // Function to dynamically load sections
    function loadSection(section) {
      fetch(section)
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;

          // Reinitialize lightbox for dynamically loaded content
          $('.lightbox').magnificPopup({
            type: 'image',
            gallery: {
              enabled: true
            },
            titleSrc: 'title'
          });
        })
        .catch(error => console.error('Error loading section:', error));
    }
  </script>
</body>

</html>
