<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Gallery - Masonry Layout</title>
    <style>
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .masonry-item {
            break-inside: avoid;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .masonry-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .masonry-content {
            padding: 15px;
        }

        .masonry-img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            display: block;
        }

        .category-header {
            padding: 20px;
            margin: 20px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="category-header">
        <h2>Market Analysis</h2>
    </div>
    
    <div class="masonry-grid">
        <div class="masonry-item">
            <img src="images/chart1.png" alt="Stock Analysis" class="masonry-img">
            <div class="masonry-content">
                <h3>AAPL Technical Analysis</h3>
                <p>Detailed technical analysis with key indicators.</p>
            </div>
        </div>
        
        <div class="masonry-item">
            <img src="images/chart2.png" alt="Market Overview" class="masonry-img">
            <div class="masonry-content">
                <h3>Market Overview</h3>
                <p>Broad market trends and analysis.</p>
            </div>
        </div>
        <!-- More items... -->
    </div>
</body>
</html>
