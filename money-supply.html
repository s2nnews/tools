<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Supply</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0 auto;
      padding: 0;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 15px;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .chart-item {
      text-align: center;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      background-color: white;
    }
    .chart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .chart-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .chart-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    @media (max-width: 992px) {
      .chart-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
    .section-info {
      margin-bottom: 15px;
      font-style: italic;
      color: #666;
    }
    .last-updated {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="chart-grid">

  <div class="chart-item">
    <a href="./assets/images/central_banks/central_bank_bs.png" class="lightbox" title="Central Bank Balance Sheet">
      <img src="./assets/images/central_banks/central_bank_bs.png" alt="Central Bank Balance Sheet">
    </a>
    <h3>Central Bank Balance Sheet</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/money_supply2.png" class="lightbox" title="Money Supply M2">
      <img src="./assets/images/central_banks/money_supply2.png" alt="Money Supply M2">
    </a>
    <h3>Money Supply M2</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/velocity_m2.png" class="lightbox" title="Velocity of M2">
      <img src="./assets/images/central_banks/velocity_m2.png" alt="Velocity of M2">
    </a>
    <h3>Velocity of M2</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/m2_stocks.png" class="lightbox" title="M2 vs Stocks">
      <img src="./assets/images/central_banks/m2_stocks.png" alt="M2 vs Stocks">
    </a>
    <h3>M2 vs Stocks</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/m2_inflation.png" class="lightbox" title="M2 vs Inflation">
      <img src="./assets/images/central_banks/m2_inflation.png" alt="M2 vs Inflation">
    </a>
    <h3>M2 vs Inflation</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/money_supply_vs_gdp.png" class="lightbox" title="Money Supply vs GDP">
      <img src="./assets/images/central_banks/money_supply_vs_gdp.png" alt="Money Supply vs GDP">
    </a>
    <h3>Money Supply vs GDP</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/FedBSLiquidity.png" class="lightbox" title="Fed Balance Sheet Liquidity">
      <img src="./assets/images/central_banks/FedBSLiquidity.png" alt="Fed Balance Sheet Liquidity">
    </a>
    <h3>Fed Balance Sheet Liquidity</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/Fed_BS_Liquidity.png" class="lightbox" title="TGA + Reverse Repo">
      <img src="./assets/images/central_banks/Fed_BS_Liquidity.png" alt="TGA + Reverse Repo">
    </a>
    <h3>TGA + Reverse Repo</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/reserve.png" class="lightbox" title="Reserves at Fed">
      <img src="./assets/images/central_banks/reserve.png" alt="Reserves at Fed">
    </a>
    <h3>Reserves on Fed Balance Sheet</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/excess_liquidity.png" class="lightbox" title="Excess Liquidity">
      <img src="./assets/images/central_banks/excess_liquidity.png" alt="Excess Liquidity">
    </a>
    <h3>Excess Liquidity</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/SpxLiquidity_correlation.png" class="lightbox" title="S&P 500 Liquidity Correlation">
      <img src="./assets/images/central_banks/SpxLiquidity_correlation.png" alt="S&P 500 Liquidity Correlation">
    </a>
    <h3>S&P 500 Liquidity Correlation</h3>
  </div>

<script>
  // Update the last updated time
  document.getElementById('last-updated-time').textContent = new Date().toLocaleString();
</script>
</body>
</html> 
</html>
