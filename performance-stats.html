<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Statistics Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 100% !important;  /* Full width */
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Tab styling */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
      border-bottom: 2px solid #3498db;
    }
    .tab-button {
      background: #f8f9fa;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
      transition: background-color 0.3s;
    }
    .tab-button:hover {
      background-color: #e9ecef;
    }
    .tab-button.active {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }

    /* Content area */
    .tab-content {
      display: none;
      width: 100%;
      height: calc(100vh - 160px);
      border: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }

    /* Loading indicator (if you need one) */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 100px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Additional styles for wider content */
    /* If you actually have an element with id="content", these rules will apply.
       If not, you can remove these or rename them for your .container. */
    #content {
      margin-top: 0;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      max-width: none;
      padding: 0; 
      box-sizing: border-box;
    }

    @media (min-width: 1400px) {
      .container {
        padding: 20px 40px;
      }
    }

    @media (min-width: 1800px) {
      .container {
        padding: 20px 60px;
      }
    }
  </style>
</head>

<body>
  <div class="container">


    <!-- Tabs -->
    <div class="tabs" id="symbol-tabs">
      <button class="tab-button active" onclick="showTab('SPX')">S&P 500 Index</button>
      <button class="tab-button" onclick="showTab('XAUUSD')">Gold</button>
      <button class="tab-button" onclick="showTab('USDX')">US Dollar Index</button>
      <button class="tab-button" onclick="showTab('BTCUSD')">Bitcoin</button>
      <button class="tab-button" onclick="showTab('W1DOW')">Dow Jones Global Index</button>
      <button class="tab-button" onclick="showTab('SPBDUSBT')">US Corporate Bond Index</button>
      <button class="tab-button" onclick="showTab('N225')">Nikkei 225 Index</button>
      <button class="tab-button" onclick="showTab('HS')">Hang Seng Index</button>
      <button class="tab-button" onclick="showTab('COMP')">NASDAQ Composite Index</button>
      <button class="tab-button" onclick="showTab('BRN-CCB')">Brent Crude Oil</button>
      <button class="tab-button" onclick="showTab('ZN-CCB')">10-Year Treasury Note</button>
    </div>

    <!-- Tab content containers -->
    <div id="tab-SPX" class="tab-content active">
      <iframe src="assets/images/performance/detailed_stats/SPX_report.html" 
              title="S&P 500 Index Report"></iframe>
    </div>
    <div id="tab-XAUUSD" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/XAUUSD_report.html" 
              title="Gold Report"></iframe>
    </div>
    <div id="tab-USDX" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/USDX_report.html" 
              title="US Dollar Index Report"></iframe>
    </div>
    <div id="tab-BTCUSD" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/BTCUSD_report.html" 
              title="Bitcoin Report"></iframe>
    </div>
    <div id="tab-W1DOW" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/W1DOW_report.html" 
              title="Dow Jones Global Index Report"></iframe>
    </div>
    <div id="tab-SPBDUSBT" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/SPBDUSBT_report.html" 
              title="US Corporate Bond Index Report"></iframe>
    </div>
    <div id="tab-N225" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/N225_report.html" 
              title="Nikkei 225 Index Report"></iframe>
    </div>
    <div id="tab-HS" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/HS_report.html" 
              title="Hang Seng Index Report"></iframe>
    </div>
    <div id="tab-COMP" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/COMP_report.html" 
              title="NASDAQ Composite Index Report"></iframe>
    </div>
    <div id="tab-BRN-CCB" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/BRN-CCB_report.html" 
              title="Brent Crude Oil Report"></iframe>
    </div>
    <div id="tab-ZN-CCB" class="tab-content">
      <iframe src="assets/images/performance/detailed_stats/ZN-CCB_report.html" 
              title="10-Year Treasury Note Report"></iframe>
    </div>

    <!-- Tab switching script -->
    <script>
      function showTab(tabId) {
        console.log("Showing tab:", tabId);

        // 1. Hide all .tab-content
        const allContentTabs = document.querySelectorAll('.tab-content');
        allContentTabs.forEach(tab => {
          tab.classList.remove('active');
        });

        // 2. Show the chosen .tab-content
        const selectedTab = document.getElementById('tab-' + tabId);
        if (selectedTab) {
          selectedTab.classList.add('active');
        } else {
          console.error("Tab content not found:", 'tab-' + tabId);
        }

        // 3. Deactivate all tab buttons
        const allButtons = document.querySelectorAll('.tab-button');
        allButtons.forEach(button => {
          button.classList.remove('active');
        });

        // 4. Activate the clicked button
        for (let button of allButtons) {
          if (button.getAttribute('onclick') === `showTab('${tabId}')`) {
            button.classList.add('active');
            break;
          }
        }
      }
    </script>
  </div>
</body>
</html>
