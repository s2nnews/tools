<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repo's</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0 auto;
      padding: 0;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 15px;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .chart-item {
      text-align: center;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      background-color: white;
    }
    .chart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .chart-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .chart-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    @media (max-width: 992px) {
      .chart-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
    .section-info {
      margin-bottom: 15px;
      font-style: italic;
      color: #666;
    }
    .last-updated {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="chart-grid">

  <div class="chart-item">
    <a href="./assets/images/central_banks/1_fed_facilities_usage_timeline.png" class="lightbox" title="Fed Facilities Usage">
      <img src="./assets/images/central_banks/1_fed_facilities_usage_timeline.png" alt="Fed Facility Usage">
    </a>
    <h3>Fed Facilities Usage Timeline</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/2_srf_stress_detail.png" class="lightbox" title="SRF Stress Detail">
      <img src="./assets/images/central_banks/2_srf_stress_detail.png" alt="SRF Stress Detail">
    </a>
    <h3>SRF Stress Detail</h3>
  </div>
  
  <div class="chart-item">
    <a href="./assets/images/central_banks/repo.png" class="lightbox" title="Repo Rates">
      <img src="./assets/images/central_banks/repo.png" alt="Repo Rates">
    </a>
    <h3>Repo Rates</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/reverse_repo.png" class="lightbox" title="Reverse Repo Rates">
      <img src="./assets/images/central_banks/reverse_repo.png" alt="Reverse Repo Rates">
    </a>
    <h3>Reverse Repo Rates</h3>
  </div>

  <div class="chart-item">
    <a href="./assets/images/central_banks/3_newsletter_summary.png" class="lightbox" title="Newsletter Summary">
      <img src="./assets/images/central_banks/3_newsletter_summary.png" alt="Newsletter Summary">
    </a>
    <h3>Newsletter Summary</h3>
  </div>
</div>

</body>
</html>
