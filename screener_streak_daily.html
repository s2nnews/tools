<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Streak Screener</title>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .chart-item h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .section-header {
            text-align: center;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .up-header {
            background-color: #4CAF50;
        }
        .down-header {
            background-color: #f44336;
        }
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="section-header up-header">Up Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDMYR_up_streak.png" class="lightbox" title="USDMYR Up Streak">
            <img src="./assets/images/screeners/USDMYR_up_streak.png" alt="USDMYR Up Streak">
        </a>
        <h3>USDMYR (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDILS_up_streak.png" class="lightbox" title="USDILS Up Streak">
            <img src="./assets/images/screeners/USDILS_up_streak.png" alt="USDILS Up Streak">
        </a>
        <h3>USDILS (5 days)</h3>
    </div>

</div>

<div class="section-header down-header">Down Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/$SIMSCI_down_streak.png" class="lightbox" title="$SIMSCI Down Streak">
            <img src="./assets/images/screeners/$SIMSCI_down_streak.png" alt="$SIMSCI Down Streak">
        </a>
        <h3>$SIMSCI (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/$STI_down_streak.png" class="lightbox" title="$STI Down Streak">
            <img src="./assets/images/screeners/$STI_down_streak.png" alt="$STI Down Streak">
        </a>
        <h3>$STI (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/$W1DOW_down_streak.png" class="lightbox" title="$W1DOW Down Streak">
            <img src="./assets/images/screeners/$W1DOW_down_streak.png" alt="$W1DOW Down Streak">
        </a>
        <h3>$W1DOW (6 days)</h3>
    </div>

    <div class="chart-item">

    <div class="chart-item">

        </a>

</body>
</html>
