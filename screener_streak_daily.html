<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Streak Screener</title>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .chart-item h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .section-header {
            text-align: center;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .up-header {
            background-color: #4CAF50;
        }
        .down-header {
            background-color: #f44336;
        }
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="section-header up-header">Up Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/$STI_up_streak.png" class="lightbox" title="$STI Up Streak">
            <img src="./assets/images/screeners/$STI_up_streak.png" alt="$STI Up Streak">
        </a>
        <h3>$STI (10 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/ETHUSD_up_streak.png" class="lightbox" title="ETHUSD Up Streak">
            <img src="./assets/images/screeners/ETHUSD_up_streak.png" alt="ETHUSD Up Streak">
        </a>
        <h3>ETHUSD (10 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/GOOG_up_streak.png" class="lightbox" title="GOOG Up Streak">
            <img src="./assets/images/screeners/GOOG_up_streak.png" alt="GOOG Up Streak">
        </a>
        <h3>GOOG (8 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/$SIMSCI_up_streak.png" class="lightbox" title="$SIMSCI Up Streak">
            <img src="./assets/images/screeners/$SIMSCI_up_streak.png" alt="$SIMSCI Up Streak">
        </a>
        <h3>$SIMSCI (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/ZARAUD_up_streak.png" class="lightbox" title="ZARAUD Up Streak">
            <img src="./assets/images/screeners/ZARAUD_up_streak.png" alt="ZARAUD Up Streak">
        </a>
        <h3>ZARAUD (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/ZAREUR_up_streak.png" class="lightbox" title="ZAREUR Up Streak">
            <img src="./assets/images/screeners/ZAREUR_up_streak.png" alt="ZAREUR Up Streak">
        </a>
        <h3>ZAREUR (5 days)</h3>
    </div>

</div>

<div class="section-header down-header">Down Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/AUDZAR_down_streak.png" class="lightbox" title="AUDZAR Down Streak">
            <img src="./assets/images/screeners/AUDZAR_down_streak.png" alt="AUDZAR Down Streak">
        </a>
        <h3>AUDZAR (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/EURZAR_down_streak.png" class="lightbox" title="EURZAR Down Streak">
            <img src="./assets/images/screeners/EURZAR_down_streak.png" alt="EURZAR Down Streak">
        </a>
        <h3>EURZAR (5 days)</h3>
    </div>

</div>

</body>
</html>
