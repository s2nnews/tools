<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Streak Screener</title>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .chart-item h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .section-header {
            text-align: center;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .up-header {
            background-color: #4CAF50;
        }
        .down-header {
            background-color: #f44336;
        }
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="section-header up-header">Up Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/MYRUSD_up_streak.png" class="lightbox" title="MYRUSD Up Streak">
            <img src="./assets/images/screeners/MYRUSD_up_streak.png" alt="MYRUSD Up Streak">
        </a>
        <h3>MYRUSD (7 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/ZARAUD_up_streak.png" class="lightbox" title="ZARAUD Up Streak">
            <img src="./assets/images/screeners/ZARAUD_up_streak.png" alt="ZARAUD Up Streak">
        </a>
        <h3>ZARAUD (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/XAGAUD_up_streak.png" class="lightbox" title="XAGAUD Up Streak">
            <img src="./assets/images/screeners/XAGAUD_up_streak.png" alt="XAGAUD Up Streak">
        </a>
        <h3>XAGAUD (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/XAGCAD_up_streak.png" class="lightbox" title="XAGCAD Up Streak">
            <img src="./assets/images/screeners/XAGCAD_up_streak.png" alt="XAGCAD Up Streak">
        </a>
        <h3>XAGCAD (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/XAUAUD_up_streak.png" class="lightbox" title="XAUAUD Up Streak">
            <img src="./assets/images/screeners/XAUAUD_up_streak.png" alt="XAUAUD Up Streak">
        </a>
        <h3>XAUAUD (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDKRW_up_streak.png" class="lightbox" title="USDKRW Up Streak">
            <img src="./assets/images/screeners/USDKRW_up_streak.png" alt="USDKRW Up Streak">
        </a>
        <h3>USDKRW (5 days)</h3>
    </div>

</div>

<div class="section-header down-header">Down Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDMYR_down_streak.png" class="lightbox" title="USDMYR Down Streak">
            <img src="./assets/images/screeners/USDMYR_down_streak.png" alt="USDMYR Down Streak">
        </a>
        <h3>USDMYR (7 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/AUDZAR_down_streak.png" class="lightbox" title="AUDZAR Down Streak">
            <img src="./assets/images/screeners/AUDZAR_down_streak.png" alt="AUDZAR Down Streak">
        </a>
        <h3>AUDZAR (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDPLN_down_streak.png" class="lightbox" title="USDPLN Down Streak">
            <img src="./assets/images/screeners/USDPLN_down_streak.png" alt="USDPLN Down Streak">
        </a>
        <h3>USDPLN (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/KRWUSD_down_streak.png" class="lightbox" title="KRWUSD Down Streak">
            <img src="./assets/images/screeners/KRWUSD_down_streak.png" alt="KRWUSD Down Streak">
        </a>
        <h3>KRWUSD (5 days)</h3>
    </div>

</div>

</body>
</html>
