<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Streak Screener</title>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .chart-item h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .section-header {
            text-align: center;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .up-header {
            background-color: #4CAF50;
        }
        .down-header {
            background-color: #f44336;
        }
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="section-header up-header">Up Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/$STI_up_streak.png" class="lightbox" title="$STI Up Streak">
            <img src="./assets/images/screeners/$STI_up_streak.png" alt="$STI Up Streak">
        </a>
        <h3>$STI (9 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/ETHUSD_up_streak.png" class="lightbox" title="ETHUSD Up Streak">
            <img src="./assets/images/screeners/ETHUSD_up_streak.png" alt="ETHUSD Up Streak">
        </a>
        <h3>ETHUSD (9 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/GOOG_up_streak.png" class="lightbox" title="GOOG Up Streak">
            <img src="./assets/images/screeners/GOOG_up_streak.png" alt="GOOG Up Streak">
        </a>
        <h3>GOOG (7 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/EURNOK_up_streak.png" class="lightbox" title="EURNOK Up Streak">
            <img src="./assets/images/screeners/EURNOK_up_streak.png" alt="EURNOK Up Streak">
        </a>
        <h3>EURNOK (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/EURSEK_up_streak.png" class="lightbox" title="EURSEK Up Streak">
            <img src="./assets/images/screeners/EURSEK_up_streak.png" alt="EURSEK Up Streak">
        </a>
        <h3>EURSEK (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/GBPSEK_up_streak.png" class="lightbox" title="GBPSEK Up Streak">
            <img src="./assets/images/screeners/GBPSEK_up_streak.png" alt="GBPSEK Up Streak">
        </a>
        <h3>GBPSEK (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDKRW_up_streak.png" class="lightbox" title="USDKRW Up Streak">
            <img src="./assets/images/screeners/USDKRW_up_streak.png" alt="USDKRW Up Streak">
        </a>
        <h3>USDKRW (5 days)</h3>
    </div>

</div>

<div class="section-header down-header">Down Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/KRWUSD_down_streak.png" class="lightbox" title="KRWUSD Down Streak">
            <img src="./assets/images/screeners/KRWUSD_down_streak.png" alt="KRWUSD Down Streak">
        </a>
        <h3>KRWUSD (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/NOKEUR_down_streak.png" class="lightbox" title="NOKEUR Down Streak">
            <img src="./assets/images/screeners/NOKEUR_down_streak.png" alt="NOKEUR Down Streak">
        </a>
        <h3>NOKEUR (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/SEKEUR_down_streak.png" class="lightbox" title="SEKEUR Down Streak">
            <img src="./assets/images/screeners/SEKEUR_down_streak.png" alt="SEKEUR Down Streak">
        </a>
        <h3>SEKEUR (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/SEKGBP_down_streak.png" class="lightbox" title="SEKGBP Down Streak">
            <img src="./assets/images/screeners/SEKGBP_down_streak.png" alt="SEKGBP Down Streak">
        </a>
        <h3>SEKGBP (5 days)</h3>
    </div>

</div>

</body>
</html>
