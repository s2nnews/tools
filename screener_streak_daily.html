<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Streak Screener</title>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .chart-item h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .section-header {
            text-align: center;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .up-header {
            background-color: #4CAF50;
        }
        .down-header {
            background-color: #f44336;
        }
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="section-header up-header">Up Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/GBPCHF_up_streak.png" class="lightbox" title="GBPCHF Up Streak">
            <img src="./assets/images/screeners/GBPCHF_up_streak.png" alt="GBPCHF Up Streak">
        </a>
        <h3>GBPCHF (8 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/$SMI_up_streak.png" class="lightbox" title="$SMI Up Streak">
            <img src="./assets/images/screeners/$SMI_up_streak.png" alt="$SMI Up Streak">
        </a>
        <h3>$SMI (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/GBPCAD_up_streak.png" class="lightbox" title="GBPCAD Up Streak">
            <img src="./assets/images/screeners/GBPCAD_up_streak.png" alt="GBPCAD Up Streak">
        </a>
        <h3>GBPCAD (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/GBPHKD_up_streak.png" class="lightbox" title="GBPHKD Up Streak">
            <img src="./assets/images/screeners/GBPHKD_up_streak.png" alt="GBPHKD Up Streak">
        </a>
        <h3>GBPHKD (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/GBPUSD_up_streak.png" class="lightbox" title="GBPUSD Up Streak">
            <img src="./assets/images/screeners/GBPUSD_up_streak.png" alt="GBPUSD Up Streak">
        </a>
        <h3>GBPUSD (5 days)</h3>
    </div>

</div>

<div class="section-header down-header">Down Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/CHFGBP_down_streak.png" class="lightbox" title="CHFGBP Down Streak">
            <img src="./assets/images/screeners/CHFGBP_down_streak.png" alt="CHFGBP Down Streak">
        </a>
        <h3>CHFGBP (8 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/CADGBP_down_streak.png" class="lightbox" title="CADGBP Down Streak">
            <img src="./assets/images/screeners/CADGBP_down_streak.png" alt="CADGBP Down Streak">
        </a>
        <h3>CADGBP (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/HKDGBP_down_streak.png" class="lightbox" title="HKDGBP Down Streak">
            <img src="./assets/images/screeners/HKDGBP_down_streak.png" alt="HKDGBP Down Streak">
        </a>
        <h3>HKDGBP (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDGBP_down_streak.png" class="lightbox" title="USDGBP Down Streak">
            <img src="./assets/images/screeners/USDGBP_down_streak.png" alt="USDGBP Down Streak">
        </a>
        <h3>USDGBP (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/%TNX_down_streak.png" class="lightbox" title="%TNX Down Streak">
            <img src="./assets/images/screeners/%TNX_down_streak.png" alt="%TNX Down Streak">
        </a>
        <h3>%TNX (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/%TYX_down_streak.png" class="lightbox" title="%TYX Down Streak">
            <img src="./assets/images/screeners/%TYX_down_streak.png" alt="%TYX Down Streak">
        </a>
        <h3>%TYX (5 days)</h3>
    </div>

</div>

</body>
</html>
