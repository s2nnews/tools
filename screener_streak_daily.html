<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Streak Screener</title>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .chart-item h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .section-header {
            text-align: center;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .up-header {
            background-color: #4CAF50;
        }
        .down-header {
            background-color: #f44336;
        }
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="section-header up-header">Up Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/$SIMSCI_up_streak.png" class="lightbox" title="$SIMSCI Up Streak">
            <img src="./assets/images/screeners/$SIMSCI_up_streak.png" alt="$SIMSCI Up Streak">
        </a>
        <h3>$SIMSCI (7 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/NZDJPY_up_streak.png" class="lightbox" title="NZDJPY Up Streak">
            <img src="./assets/images/screeners/NZDJPY_up_streak.png" alt="NZDJPY Up Streak">
        </a>
        <h3>NZDJPY (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/SGDJPY_up_streak.png" class="lightbox" title="SGDJPY Up Streak">
            <img src="./assets/images/screeners/SGDJPY_up_streak.png" alt="SGDJPY Up Streak">
        </a>
        <h3>SGDJPY (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDJPY_up_streak.png" class="lightbox" title="USDJPY Up Streak">
            <img src="./assets/images/screeners/USDJPY_up_streak.png" alt="USDJPY Up Streak">
        </a>
        <h3>USDJPY (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDKRW_up_streak.png" class="lightbox" title="USDKRW Up Streak">
            <img src="./assets/images/screeners/USDKRW_up_streak.png" alt="USDKRW Up Streak">
        </a>
        <h3>USDKRW (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDSGD_up_streak.png" class="lightbox" title="USDSGD Up Streak">
            <img src="./assets/images/screeners/USDSGD_up_streak.png" alt="USDSGD Up Streak">
        </a>
        <h3>USDSGD (5 days)</h3>
    </div>

</div>

<div class="section-header down-header">Down Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/JPYNZD_down_streak.png" class="lightbox" title="JPYNZD Down Streak">
            <img src="./assets/images/screeners/JPYNZD_down_streak.png" alt="JPYNZD Down Streak">
        </a>
        <h3>JPYNZD (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/JPYUSD_down_streak.png" class="lightbox" title="JPYUSD Down Streak">
            <img src="./assets/images/screeners/JPYUSD_down_streak.png" alt="JPYUSD Down Streak">
        </a>
        <h3>JPYUSD (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/KRWUSD_down_streak.png" class="lightbox" title="KRWUSD Down Streak">
            <img src="./assets/images/screeners/KRWUSD_down_streak.png" alt="KRWUSD Down Streak">
        </a>
        <h3>KRWUSD (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/SGDUSD_down_streak.png" class="lightbox" title="SGDUSD Down Streak">
            <img src="./assets/images/screeners/SGDUSD_down_streak.png" alt="SGDUSD Down Streak">
        </a>
        <h3>SGDUSD (5 days)</h3>
    </div>

</div>

</body>
</html>
