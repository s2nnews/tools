<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Streak Screener</title>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .chart-item h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .section-header {
            text-align: center;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .up-header {
            background-color: #4CAF50;
        }
        .down-header {
            background-color: #f44336;
        }
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="section-header up-header">Up Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/CHFNZD_up_streak.png" class="lightbox" title="CHFNZD Up Streak">
            <img src="./assets/images/screeners/CHFNZD_up_streak.png" alt="CHFNZD Up Streak">
        </a>
        <h3>CHFNZD (7 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDTRY_up_streak.png" class="lightbox" title="USDTRY Up Streak">
            <img src="./assets/images/screeners/USDTRY_up_streak.png" alt="USDTRY Up Streak">
        </a>
        <h3>USDTRY (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/CHFGBP_up_streak.png" class="lightbox" title="CHFGBP Up Streak">
            <img src="./assets/images/screeners/CHFGBP_up_streak.png" alt="CHFGBP Up Streak">
        </a>
        <h3>CHFGBP (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/EURNZD_up_streak.png" class="lightbox" title="EURNZD Up Streak">
            <img src="./assets/images/screeners/EURNZD_up_streak.png" alt="EURNZD Up Streak">
        </a>
        <h3>EURNZD (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/XAUJPY_up_streak.png" class="lightbox" title="XAUJPY Up Streak">
            <img src="./assets/images/screeners/XAUJPY_up_streak.png" alt="XAUJPY Up Streak">
        </a>
        <h3>XAUJPY (5 days)</h3>
    </div>

</div>

<div class="section-header down-header">Down Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/NZDCHF_down_streak.png" class="lightbox" title="NZDCHF Down Streak">
            <img src="./assets/images/screeners/NZDCHF_down_streak.png" alt="NZDCHF Down Streak">
        </a>
        <h3>NZDCHF (7 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/GBPCHF_down_streak.png" class="lightbox" title="GBPCHF Down Streak">
            <img src="./assets/images/screeners/GBPCHF_down_streak.png" alt="GBPCHF Down Streak">
        </a>
        <h3>GBPCHF (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/NZDEUR_down_streak.png" class="lightbox" title="NZDEUR Down Streak">
            <img src="./assets/images/screeners/NZDEUR_down_streak.png" alt="NZDEUR Down Streak">
        </a>
        <h3>NZDEUR (5 days)</h3>
    </div>

</div>

</body>
</html>
