<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Streak Screener</title>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .chart-item h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .section-header {
            text-align: center;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .up-header {
            background-color: #4CAF50;
        }
        .down-header {
            background-color: #f44336;
        }
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="section-header up-header">Up Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/$KO_up_streak.png" class="lightbox" title="$KO Up Streak">
            <img src="./assets/images/screeners/$KO_up_streak.png" alt="$KO Up Streak">
        </a>
        <h3>$KO (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/$NIF_up_streak.png" class="lightbox" title="$NIF Up Streak">
            <img src="./assets/images/screeners/$NIF_up_streak.png" alt="$NIF Up Streak">
        </a>
        <h3>$NIF (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/EURJPY_up_streak.png" class="lightbox" title="EURJPY Up Streak">
            <img src="./assets/images/screeners/EURJPY_up_streak.png" alt="EURJPY Up Streak">
        </a>
        <h3>EURJPY (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/MXNGBP_up_streak.png" class="lightbox" title="MXNGBP Up Streak">
            <img src="./assets/images/screeners/MXNGBP_up_streak.png" alt="MXNGBP Up Streak">
        </a>
        <h3>MXNGBP (5 days)</h3>
    </div>

</div>

<div class="section-header down-header">Down Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/GBPMXN_down_streak.png" class="lightbox" title="GBPMXN Down Streak">
            <img src="./assets/images/screeners/GBPMXN_down_streak.png" alt="GBPMXN Down Streak">
        </a>
        <h3>GBPMXN (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/JPYEUR_down_streak.png" class="lightbox" title="JPYEUR Down Streak">
            <img src="./assets/images/screeners/JPYEUR_down_streak.png" alt="JPYEUR Down Streak">
        </a>
        <h3>JPYEUR (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDINR_down_streak.png" class="lightbox" title="USDINR Down Streak">
            <img src="./assets/images/screeners/USDINR_down_streak.png" alt="USDINR Down Streak">
        </a>
        <h3>USDINR (5 days)</h3>
    </div>

</div>

</body>
</html>
