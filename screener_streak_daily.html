<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Streak Screener</title>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .chart-item h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .section-header {
            text-align: center;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .up-header {
            background-color: #4CAF50;
        }
        .down-header {
            background-color: #f44336;
        }
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="section-header up-header">Up Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDTRY_up_streak.png" class="lightbox" title="USDTRY Up Streak">
            <img src="./assets/images/screeners/USDTRY_up_streak.png" alt="USDTRY Up Streak">
        </a>
        <h3>USDTRY (8 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/&KC_CCB_up_streak.png" class="lightbox" title="&KC_CCB Up Streak">
            <img src="./assets/images/screeners/&KC_CCB_up_streak.png" alt="&KC_CCB Up Streak">
        </a>
        <h3>&KC_CCB (7 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/$NIF_up_streak.png" class="lightbox" title="$NIF Up Streak">
            <img src="./assets/images/screeners/$NIF_up_streak.png" alt="$NIF Up Streak">
        </a>
        <h3>$NIF (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/$SEN_up_streak.png" class="lightbox" title="$SEN Up Streak">
            <img src="./assets/images/screeners/$SEN_up_streak.png" alt="$SEN Up Streak">
        </a>
        <h3>$SEN (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/USDKRW_up_streak.png" class="lightbox" title="USDKRW Up Streak">
            <img src="./assets/images/screeners/USDKRW_up_streak.png" alt="USDKRW Up Streak">
        </a>
        <h3>USDKRW (6 days)</h3>
    </div>

</div>

<div class="section-header down-header">Down Streaks (5+ days)</div>
<div class='chart-grid'>

    <div class="chart-item">
        <a href="./assets/images/screeners/KRWUSD_down_streak.png" class="lightbox" title="KRWUSD Down Streak">
            <img src="./assets/images/screeners/KRWUSD_down_streak.png" alt="KRWUSD Down Streak">
        </a>
        <h3>KRWUSD (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/AAPL_down_streak.png" class="lightbox" title="AAPL Down Streak">
            <img src="./assets/images/screeners/AAPL_down_streak.png" alt="AAPL Down Streak">
        </a>
        <h3>AAPL (6 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/$OOI_down_streak.png" class="lightbox" title="$OOI Down Streak">
            <img src="./assets/images/screeners/$OOI_down_streak.png" alt="$OOI Down Streak">
        </a>
        <h3>$OOI (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/$SPX_down_streak.png" class="lightbox" title="$SPX Down Streak">
            <img src="./assets/images/screeners/$SPX_down_streak.png" alt="$SPX Down Streak">
        </a>
        <h3>$SPX (5 days)</h3>
    </div>

    <div class="chart-item">

            <img src="./assets/images/screeners/&ES_CCB_down_streak.png" alt="&ES_CCB Down Streak">
        </a>
        <h3>&ES_CCB (5 days)</h3>
    </div>

    <div class="chart-item">
        <a href="./assets/images/screeners/MSFT_down_streak.png" class="lightbox" title="MSFT Down Streak">
            <img src="./assets/images/screeners/MSFT_down_streak.png" alt="MSFT Down Streak">
        </a>
        <h3>MSFT (5 days)</h3>
    </div>

</div>

</body>
</html>
