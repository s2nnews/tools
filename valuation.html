<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valuation Analysis</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 15px;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .chart-item {
      text-align: center;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      background-color: white;
    }
    .chart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .chart-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .chart-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    @media (max-width: 992px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
    .section-info {
      margin-bottom: 15px;
      font-style: italic;
      color: #666;
    }
    
  </style>
</head>
<body>
  <div class="chart-grid">
    <div class="chart-item">
      <a href="./assets/images/performance/valuations/traditionalPE.png" class="lightbox" title="Traditional PE & SP500">
        <img src="./assets/images/performance/valuations/traditionalPE.png" alt="Traditional PE & SP500">
      </a>
      <h3>Traditional PE & SP500</h3>
    </div>

    <div class="chart-item">
      <a href="./assets/images/performance/valuations/shillerPE.png" class="lightbox" title="Shiller PE vs S&P 500">
        <img src="./assets/images/performance/valuations/shillerPE.png" alt="Shiller PE vs S&P 500">
      </a>
      <h3>Shiller PE vs S&P 500</h3>
    </div>
  </div>
</body>
</html>
