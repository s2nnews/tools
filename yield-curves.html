<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Yield Curves</title>
  <style>
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .chart-item {
      text-align: center;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .chart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .chart-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .chart-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    @media (max-width: 992px) {
      .chart-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>


<div class='chart-grid'>

  <div class="chart-item">
    <a href="./assets/images/interest_rates/US Yield Curve.png" class="lightbox" title="US Yield Curve">
      <img src="./assets/images/interest_rates/US Yield Curve.png" alt="US Yield Curve">
    </a>
    <h3>US Yield Curve</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/UK Yield Curve.png" class="lightbox" title="UK Yield Curve">
      <img src="./assets/images/interest_rates/UK Yield Curve.png" alt="UK Yield Curve">
    </a>
    <h3>UK Yield Curve</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/Japan Yield Curve.png" class="lightbox" title="Japan Yield Curve">
      <img src="./assets/images/interest_rates/Japan Yield Curve.png" alt="Japan Yield Curve">
    </a>
    <h3>Japan Yield Curve</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/China Yield Curve.png" class="lightbox" title="China Yield Curve">
      <img src="./assets/images/interest_rates/China Yield Curve.png" alt="China Yield Curve">
    </a>
    <h3>China Yield Curve</h3>
  </div>


  <div class="chart-item">
    <a href="./assets/images/interest_rates/Australia Yield Curve.png" class="lightbox" title="Australia Yield Curve">
      <img src="./assets/images/interest_rates/Australia Yield Curve.png" alt="Australia Yield Curve">
    </a>
    <h3>Australia Yield Curve</h3>
  </div>

</body>
</html>
